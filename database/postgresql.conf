# PostgreSQL Configuration for NextJS Stripe Payment Template
# Optimized for development environment

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB
huge_pages = off

# WAL Settings - Enhanced for Backup and Recovery
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# WAL Archiving for Point-in-Time Recovery
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/backups/wal/%f && cp %p /var/lib/postgresql/backups/wal/%f'
archive_timeout = 300s

# WAL Segment Configuration
wal_segment_size = 16MB
max_wal_senders = 3
wal_keep_size = 1GB

# Recovery Configuration  
restore_command = 'cp /var/lib/postgresql/backups/wal/%f %p'
recovery_target_timeline = 'latest'

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging Settings
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'
log_temp_files = 0

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
track_activities = on
track_counts = on
track_io_timing = on

# Autovacuum Settings (optimized for development)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Background Writer Settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Lock Management
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Client Connection Defaults
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Security Settings
ssl = off  # For development only - enable for production
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on
password_encryption = scram-sha-256
row_security = on

# Development Specific Settings
fsync = off  # Faster for development - NEVER disable in production
synchronous_commit = off  # Faster for development - NEVER disable in production
full_page_writes = off  # Faster for development - NEVER disable in production