# PostgreSQL Configuration for NextJS Stripe Payment Template
# PRODUCTION environment - PCI DSS compliant configuration
# DO NOT USE DEVELOPMENT SETTINGS IN PRODUCTION

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB
huge_pages = try

# WAL Settings - Enhanced for Backup and Recovery
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# WAL Archiving for Point-in-Time Recovery
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/backups/wal/%f && cp %p /var/lib/postgresql/backups/wal/%f'
archive_timeout = 300s

# WAL Segment Configuration
wal_segment_size = 16MB
max_wal_senders = 3
wal_keep_size = 1GB

# Recovery Configuration  
restore_command = 'cp /var/lib/postgresql/backups/wal/%f %p'
recovery_target_timeline = 'latest'

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# PRODUCTION SECURITY LOGGING - PCI DSS Compliant
logging_collector = on
log_destination = 'stderr,syslog'
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# Security Logging Configuration
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 100
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'
log_temp_files = 0

# Authentication and Security Logging
log_line_prefix = '%t [%p]: user=%u,db=%d,app=%a,client=%h '
log_hostname = on
log_timezone = 'UTC'

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum Settings (production optimized)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Background Writer Settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Lock Management
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
deadlock_timeout = 1s

# Client Connection Defaults
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# PRODUCTION SSL/TLS Configuration - PCI DSS Compliant
ssl = on
ssl_cert_file = '/etc/ssl/private/server-cert.pem'
ssl_key_file = '/etc/ssl/private/server-key.pem'
ssl_ca_file = '/etc/ssl/private/ca-cert.pem'
ssl_crl_file = '/etc/ssl/private/server-crl.pem'
ssl_dh_params_file = '/etc/ssl/private/dh2048.pem'

# Enforce strong SSL/TLS security
ssl_ciphers = 'ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS:!3DES:!RC4'
ssl_prefer_server_ciphers = on
ssl_ecdh_curve = 'prime256v1'
ssl_min_protocol_version = 'TLSv1.2'
ssl_max_protocol_version = 'TLSv1.3'

# Authentication Security
password_encryption = scram-sha-256
row_security = on
ssl_renegotiation_limit = 0

# Connection Security and Rate Limiting
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# PRODUCTION SAFETY - CRITICAL SETTINGS
# These settings ensure data durability and consistency
fsync = on                    # NEVER disable in production
synchronous_commit = on       # NEVER disable in production
full_page_writes = on         # NEVER disable in production
wal_sync_method = fdatasync   # Ensure WAL writes are synchronous

# Additional Security Settings
restart_after_crash = on
ignore_invalid_pages = off
zero_damaged_pages = off

# Statement timeout to prevent long-running queries
statement_timeout = 300000  # 5 minutes
lock_timeout = 60000        # 1 minute
idle_in_transaction_session_timeout = 600000  # 10 minutes

# Shared buffer and checkpoint settings for production
checkpoint_timeout = 15min
checkpoint_warning = 30s
checkpoint_flush_after = 256kB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

# Vacuum and analyze settings for production workloads
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200