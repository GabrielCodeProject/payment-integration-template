name: âœ¨ Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! 
        Please provide as much detail as possible to help us understand your idea.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting a feature request
      options:
        - label: I have searched the existing issues to make sure this feature hasn't been requested
          required: true
        - label: I have read the contributing guidelines
          required: true
        - label: This is a feature request, not a bug report
          required: true

  - type: textarea
    id: problem-description
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution-description
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: What category does this feature belong to?
      options:
        - Payment Processing
        - Stripe Integration
        - Authentication & Authorization
        - User Interface
        - Admin Dashboard
        - API Endpoints
        - Database Schema
        - Performance
        - Security
        - Testing
        - Documentation
        - Developer Experience
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking functionality)
        - High (important for many users)
        - Medium (would be nice to have)
        - Low (cosmetic or minor improvement)
    validations:
      required: true

  - type: checkboxes
    id: complexity
    attributes:
      label: Implementation Complexity (estimated)
      description: How complex do you think this feature would be to implement?
      options:
        - label: Simple (few hours of work)
        - label: Medium (few days of work)
        - label: Complex (weeks of work)
        - label: Very Complex (major architectural changes)

  - type: textarea
    id: user-stories
    attributes:
      label: User Stories
      description: Provide user stories that describe how this feature would be used
      placeholder: |
        As a [type of user], I want [some goal] so that [some reason].

        Example:
        As a customer, I want to save my payment methods so that I can checkout faster in the future.

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what "done" looks like for this feature
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Wireframes
      description: If applicable, add mockups, wireframes, or design ideas
      placeholder: Drag and drop images here or describe the UI/UX changes

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Any technical considerations, dependencies, or constraints?
      placeholder: |
        - Database changes needed
        - Third-party integrations required
        - Security implications
        - Performance considerations

  - type: checkboxes
    id: stripe-related
    attributes:
      label: Stripe Integration
      description: Is this feature related to Stripe functionality?
      options:
        - label: This feature requires new Stripe API integrations
        - label: This feature affects existing Stripe workflows
        - label: This feature requires webhook modifications
        - label: This feature affects payment processing

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here
      placeholder: Any additional information that would be helpful...
